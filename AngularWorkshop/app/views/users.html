<div>
  <div>User Name:{{persons.name}}</div>
  {{errorMessage}}
  <div><img ng-src='{{persons.avatar_url}}' style="width:80px"></div>
  Order:
  <select ng-model="displaySortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody ng-repeat="repo in repos|orderBy:displaySortOrder">
      <tr>
        <td><a href='#/repo/{{persons.login}}/{{repo.name}}'>{{repo.name}}
          </a></td>
        <td>{{repo.stargazers_count|number}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
<a href="#/main">Back to search</a>
